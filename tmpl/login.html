<div id="loginbox" style="margin-top:100px;" class="mainbox col,-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 fadeInDownBig">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">{{title}}</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <form class="form-horizontal" ng-submit="login()">
                <div class="form-group">
                    <div style="margin-bottom: 25px" class="input-group" style="display: none" id="nameInput">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="nome" ng-model="name" required="">
                    </div>
                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" id="user" placeholder="usuÃ¡rio" ng-model="user" required="">
                    </div>
                    
                </div>
                <div class="form-group">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="senha" ng-model="password" required="">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group" style="display: none" id="passwordInput">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="confirmar senha" ng-model="confirmPassword" required="">
                    </div>
                </div>
                <button type="submit" class="btn btn-success" id="login">Entrar</button>
                <div data-ng-include src="loadingTmp" hidden id="submitLoading"></div>
            </form>        
        </div>
    </div>
</div>
